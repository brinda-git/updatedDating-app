spring.application.name=dating-app

# H2 Database in-memory configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Spring JPA Configuration

 # This is fine as it ensures schema initialization happens after datasource is fully initialized
spring.jpa.defer-datasource-initialization=true 


# Optional: You can also configure Hibernate's DDL generation strategy if required
# spring.jpa.hibernate.ddl-auto=update   # This will auto-create/update schema. Use 'none' if you don't want Hibernate to manage schema.

# H2 console settings
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.hibernate.ddl-auto=update
//spring.jpa.hibernate.ddl-auto=none
hibernate.transaction.jta.platform=org.hibernate.transaction.JDBCTransactionFactory
# Set the log level to ERROR to suppress INFO messages from Hibernate
logging.level.org.hibernate=ERROR



